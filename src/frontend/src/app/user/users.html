<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>
    <div class="row">
      <div class="col-sm-4">
        <h2>Add new user</h2>
        <formname="addUserForm" ng-submit="addUserForm.$valid && u.pushUser(user)" novalidate>
          <div class="form-group">
            <div >
              <label for="ex1">First Name</label>
              <input placeholder="First name" class="form-control" id="ex1" type="text" ng-model="user.firstName" required>
            </div>
            <div>
              <label for="ex2">Last Name</label>
              <input placeholder="Last name" class="form-control" id="ex2" type="text" ng-model="user.lastName" required>

            </div><div style="clear:both; margin-bottom:10px;"></div>

            <div>
            <label for="ex3">Address</label>
            <input placeholder="Address" class="form-control" id="ex3" type="text" ng-model="user.address">
          </div>
            <div>
              <label for="ex4">Number</label>
              <input placeholder="Number" class="form-control" id="ex4" type="text" ng-model="user.number" required>
            </div>
            <div style="clear:both;"></div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit" style="margin-top:10px; margin-bottom:10px;" ng-click="panel=1">
                ADD USER
              </button>
              <div ng-show="panel==1">
                <div class="alert alert-success" role="alert" ng-show="addUserForm.$valid">Well done!</div>
                <div class="alert alert-info" role="alert" ng-hide="addUserForm.$valid">Uzupe≈Çnij wszystkie pola</div>
              </div>
            </div>
          </div>
        </form>
        </div>
           <div class="col-sm-4" style="text-align:center">
             <h2>Find User</h2>
             <div>
               <label for="ex5">Write sth...</label>
               <input placeholder="ex. Zbigniew" class="form-control" id="ex5" type="text" ng-model="find">
             </div>
           </div>
    </div>
  <div class="row">
    <div class="col-sm-6 col-md-4" style="text-align:center">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{user.firstName + " "+ user.lastName}}</h3>
          <p>{{user.address}}</p>
          <h2>{{user.number}}</h2>
        </div>
      </div>
    </div>
  </div>
<div class="row">
  <div class="col-sm-6 col-md-4"  ng-repeat="u in u.data| orderBy:'lastName' | filter:find" style="text-align:center">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{ u.firstName+' '+u.lastName}}</h3>
        <p>{{ u.address }}</p>
        <h2>{{ u.number }}</h2>
      </div>
    </div>
  </div>
</div>

</div>
