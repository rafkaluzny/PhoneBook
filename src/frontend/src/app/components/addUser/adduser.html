<div>
  <h2>Add new user</h2>

  <pre> {{vm}}</pre>

  <form class="form-inline" style="margin-bottom:10px;" >
    <div class="form-group">
      <label>first Name:</label>
      <input type="text" class="form-control" ng-model="vm.user.firstName">
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" ng-model="vm.user.lastName">
    </div>
  </form>
  <form class="form-inline" style="margin-bottom:10px;">
    <div class="form-group">
      <label>Address:</label>
      <input type="text" class="form-control" ng-model="vm.user.address">
    </div>
    <div class="form-group">
      <label>Number:</label>
      <input type="text" class="form-control" ng-model="vm.user.number">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" ng-click="vm.saveUser(preview)">
        ADD USER
      </button>

      <button class="btn btn-danger" ng-click="vm.sayWhat()">ELO</button>
    </div>
  </form>
  <div class="row">
    <div class="col-sm-6 col-md-4" style="text-align:center">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{preview.firstName + " "+ preview.lastName}}</h3>
          <p>{{preview.address}}</p>
          <h2>{{preview.number}}</h2>
        </div>
      </div>
    </div>
  </div>

</div>
